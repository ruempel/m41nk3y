<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>m4st3rk3y</title>
    <meta name="viewport" content="width=device-width"/>
    <link rel="manifest" href="manifest.json"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"
            integrity="sha384-htawNe+9DcKKX+hD7v9wP+OjsU2/db+mm4lsLqQyIBYE+SivXqIyVwg/B0VqPxVr"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
          integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <script src="js/masterkey.js" type="module"></script>
    <link rel="stylesheet" type="text/css" href="css/masterkey.css"/>
</head>

<body>
<section>
    <form id="passwordform">
        <div class="input-group mb-3">
            <input type="password" id="masterkey" class="form-control" placeholder="master secret"
                   aria-label="master secret" autocomplete="off" autofocus/>
            <button class="btn btn-success" type="button" id="decrypt-config">Go</button>
            <button class="btn btn-primary" type="button" id="derive-keys">Derive</button>
        </div>
    </form>

    <table id="services" class="table table-sm table-dark">
        <thead>
        <tr>
            <th>Service Name</th>
            <th>Key (Password)</th>
            <th>Pattern</th>
            <th>Iterations</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</section>

<section>
    <div class="input-group mb-3">
        <input type="text" id="new-service-name" class="form-control" placeholder="service name"
               aria-label="service name" aria-describedby="add-new-service-name"/>
        <button class="btn btn-success" type="button" id="add-new-service-name"><i class="fas fa-plus label"></i> Add new
            service
        </button>
    </div>
</section>

<section style="visibility: inherit">
    <button type="button" id="export-config" class="btn btn-sm btn-danger"><i class="fas fa-envelope-open-text label"></i>
        Export encrypted config
    </button>
</section>

<div id="qrcode" class="modal" style="display: none;">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" style="align-items: center;"></div>
    </div>
</div>
</body>
</html>

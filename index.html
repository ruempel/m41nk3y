<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>m4st3rk3y</title>
    <meta name="viewport" content="width=device-width"/>
    <link rel="manifest" href="manifest.json"/>
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"
            integrity="sha384-JUMjoW8OzDJw4oFpWIB2Bu/c6768ObEthBMVSiIx4ruBIEdyNSUQAjJNFqT5pnJ6"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.3/qrcode.min.js"
            integrity="sha384-CQSUOsOt59WwKzrr1PmRRteKmLIWEGnClqCWwrIDL7osmcW69+4l+3PDbfFf/PRu"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
          crossorigin="anonymous">
    <script src="js/masterkey.js" type="module"></script>
    <link rel="stylesheet" type="text/css" href="css/masterkey.css"/>
</head>

<body>
<section>
    <form id="passwordform">
        <div class="input-group mb-3">
            <input type="password" id="masterkey" class="form-control" placeholder="master secret"
                   aria-label="master secret" autocomplete="off" autofocus/>
            <div class="input-group-append">
                <button class="btn btn-success" type="button" id="decrypt-config">Go</button>
            </div>
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" id="derive-keys">Derive</button>
            </div>
        </div>
    </form>

    <table id="services" class="table table-sm table-dark">
        <thead>
        <tr>
            <th>Service Name</th>
            <th>Key (Password)</th>
            <th>Pattern</th>
            <th>Iterations</th>
            <th>Extras</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</section>

<section>
    <div class="input-group mb-3">
        <input type="text" id="new-service-name" class="form-control" placeholder="service name"
               aria-label="service name" aria-describedby="basic-addon2"/>
        <div class="input-group-append">
            <button class="btn btn-success" type="button" id="add-new-service-name">Add new service</button>
        </div>
    </div>
</section>

<section style="visibility: inherit">
    <button type="button" id="export-config" class="btn btn-sm btn-danger">Export encrypted config</button>
</section>
</body>
</html>

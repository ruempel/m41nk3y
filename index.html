    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

<body>
<section>
    <form id="passwordform">
        <div class="input-group">
            <input aria-label="main secret" autocomplete="off" autofocus class="form-control bg-dark text-light"
                   id="m41nk3y" placeholder="main secret" type="password"/>
            <button class="btn btn-success" id="decrypt-config" type="button"><i class="fas fa-key label"></i> Show
            </button>
        </div>
    </form>
</section>

<section>
    <div class="input-group my-3">
        <div class="input-group-text bg-dark text-light" id="filter-label">Filter</div>
        <input aria-describedby="filter-label" aria-label="service filter" class="form-control bg-dark text-light"
               id="filter-text"
               placeholder="filter services by name" type="text"/>
        <button class="btn btn-secondary" id="action-clear-filter">Clear filter</button>
    </div>
</section>

<section class="service-list">
    Please enter the main secret to show services.
</section>

<template id="entry-template">
    <div class="service-entry">
        <div class="service-header">
            <div class="service-name"></div>
            <button class="btn btn-outline-light action-delete"><i class='fas fa-trash'></i></button>
        </div>
        <div class="service-details">
            <div class="service-password">
                <button class="btn btn-outline-light action-copy"><i class='fas fa-copy'></i></button>
                <button class="btn btn-outline-light action-reveal"><i class="fa-solid fa-eye-slash"></i></button>
                <button class="btn btn-outline-light action-show-qrcode"><i class='fas fa-qrcode'></i></button>
                <code></code>
            </div>
            <div class="service-settings">
                <div><select class="form-control form-control-sm bg-dark text-light"></select></div>
                <div>Iterations:
                    <button class="btn btn-primary btn-sm action-iterations-decrement">â€“</button>
                    <span class="iterations-count"></span>
                    <button class="btn btn-primary btn-sm action-iterations-increment">+</button>
                </div>
            </div>
        </div>
    </div>
</template>

<section>
    <div class="input-group my-3">
        <input aria-describedby="add-new-service-name" aria-label="service name" class="form-control bg-dark text-light"
               id="new-service-name"
               placeholder="service name" type="text"/>
        <button class="btn btn-primary" id="add-new-service-name" type="button"><i class="fas fa-plus label"></i>
            Add new service
        </button>
    </div>
</section>

<section>
    <button class="btn btn-secondary btn-sm" id="export-config" type="button"><i
            class="fas fa-envelope-open-text label"></i>
        Export encrypted config
    </button>
    <button class="btn btn-secondary btn-sm" id="derive-keys" type="button"><i class="fas fa-sync label"></i>
        Re-derive
    </button>
</section>

<div class="modal" id="qrcode" style="display: none;">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" style="align-items: center;"></div>
    </div>
</div>
</body>
</html>
